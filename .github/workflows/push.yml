name: Push

on:
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2.1.0
        with:
          poetry-version: 1.1.4

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.BOT_SSH_KEY }}

      - name: Install dependencies
        run: poetry install

      - name: Run typecheck
        run: poetry run mypy .

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Push new versions
        run: |
          git config --global user.email "github@reservoirdb.com"
          git config --global user.name "ReservoirDB Bot"

          langs=(rust)

          outdir=$(mktemp -d)

          for lang in ${langs[@]}
          do
            git clone git@github.com:reservoirdb/reservoirdb-protocol-$lang.git $outdir/$lang
          done

          poetry run python -m linguafranca --outdir $outdir --clean ${langs[@]}

          for lang in ${langs[@]}
          do
            pushd $outdir/$lang
            git status
            git add --all
            git commit \
              -m "Deploy: ${{ github.event.head_commit.message }}"\
              -m "Source: reservoirdb/linguafranca@${{ github.sha }}"\
              -m "Co-authored-by: ${{ github.event.head_commit.author.name }} <${{ github.event.head_commit.author.email }}>"
            git push
            popd
          done

