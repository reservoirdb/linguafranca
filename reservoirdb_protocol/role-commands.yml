      password: string
    required:
    - user
    - password
  implements:
  - Command

- name: GetUser
  type:
    fields:
      user: UserRef
    required:
    - user
  implements:
  - Command

- name: AssignUserRoles
  type:
    fields:
      user: UserRef
      roles: vec<RoleRef>
    required:
    - user
    - roles
  implements:
  - Command

- name: CreateRole
  type:
    fields:
      role: RoleRef
    required:
