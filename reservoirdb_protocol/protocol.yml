- name: AuthLoginRequest
  type:
    fields:
      account: string
      user: UserRef
      password: string
    required:
    - account
    - user
    - password

- name: AuthLoginResponse
  type:
    fields:
      token: string
    required:
    - account

- name: TxnRequest
  type:
    fields:
      commands: vec<Command>
      run_on: option<ComputeClusterRef>
    required:
    - commands

- name: TxnResponse
  type:
    fields:
      results: vec<option<TxnResult>>
    required:
    - results

- name: QueryRequest
  type:
    fields:
      query: string
      run_on: option<ComputeClusterRef>
    required:
    - query
